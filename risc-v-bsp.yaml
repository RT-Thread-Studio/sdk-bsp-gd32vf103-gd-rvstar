features:
- "Microcontroller: GD32VF103VBT6 (32-bit RISC-V processor)"
- "Kernel: Nuclei Technology Bumblebee kernel (RV32IMAC)"
- "Main frequency: 108MHz"
- "Memory: Built-in 128KB Flash, 32KB SRAM"
- "Working voltage: 2.6~3.6V"
- "Peripheral resources: Timer (advanced 16-bit timer*1, general-purpose 16-bit timer*4), U(S)ART*5, I2C*2, SPI*3, CAN*2, USBFS*1, ADC* 2 (16 external channels), DAC*2, EXMC*1"
- "Power supply: 5V USB or 5~9V external DC power supply (Arduino Vin)"
- "Size: 66mm*53.4mm"
- "USB Type-C interface: download, debug, serial communication function"
- "Micro USB interface: USB-OTG function"
- "microSD card slot (not soldered by default): externally expanded SD card storage (SPI interface)"
- "JTAG interface: MCU and debugger can be separated, so that each can work independently"
- "PMOD interface*2: SPI, I2C"
- "Double row standard 2.54mm female header interface: Arduino compatible interface (outside), EXMC expansion interface (inside)"
- "User button*2: reset, wake-up"
- "RGB LED*1"
features_zh:
- 微控制器：GD32VF103VBT6（32位RISC-V处理器）
- 内核：芯来科技Bumblebee内核（RV32IMAC）
- 主频：108MHz
- 内存：内置128KB Flash、32KB SRAM
- 工作电压：2.6~3.6V
- 外设资源：Timer（高级16位定时器*1，通用16位定时器*4）、U(S)ART*5、I2C*2、SPI*3、CAN*2、USBFS*1、ADC*2（16路外部通道）、DAC*2、EXMC*1
- 供电方式：5V USB 或者 5~9V 外部直流电源（Arduino Vin）
- 尺寸：66mm*53.4mm
- USB Type-C接口：下载、调试、串口通信功能
- Micro USB接口：USB-OTG功能
- microSD卡插槽（默认没焊接）：外扩SD卡存储（SPI接口）
- JTAG接口：可分离MCU与调试器，使其各自可单独工作
- PMOD接口*2：SPI、I2C
- 双排标准2.54mm排母接口：Arduino兼容接口（外侧），EXMC扩展接口（内侧）
- 用户按键*2：复位、唤醒
- RGB LED*1
